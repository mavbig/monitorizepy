{% extends "base.html" %}

{% block content %}
            <div class="panel panel-primary">
                <div class="panel-heading text-center"><strong>Create a new blog entry</strong></div>
                <div class="panel-body">
                    <form role="form" method="post">
                        <div class="form-group">
                            <label for="blogtitle">Titel</label>
                            <input type="text" name="blogtitle" id="blogtitle" value="{{blogtitle}}" class="form-control">
                            {% if error_blogtitle is defined %}
                                <br>
                                <div class="alert alert-danger">
                                    {{ error_blogtitle }}
                                </div>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <label for="blogtext">Text</label>
                            <textarea id="blogtext" name="blogtext" class="form-control" rows="6">{{blogtext}}</textarea>
                            {% if error_blogtext is defined %}
                                <br>
                                <div class="alert alert-danger">
                                    {{ error_blogtext }}
                                </div>
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-comment"></span> Submit</button>
                    </form>
                </div>
            </div>

{% endblock %}
