{% extends "base.html" %}

{% block content %}
            <div class="panel panel-primary">
                <div class="panel-heading text-center"><strong>Login</strong></div>
                <div class="panel-body">
                    <form role="form" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" value="{{username}}" class="form-control" placeholder="Enter your Username...">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" value="{{password}}" class="form-control" placeholder="Enter your Password...">
                        </div>
                        {% if error is defined %}
                                <br>
                                <div class="alert alert-danger">
                                    {{ error }}
                                </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-comment"></span> Submit</button>
                    </form>
                </div>
            </div>


{% endblock %}
